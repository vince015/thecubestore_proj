<form action="{% url 'sales_add' %}" method="post">
{% csrf_token %}
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">Confirm Purchase | {{ item.code }}</h4>
            </div>
            <div class="modal-body">
                {% if item.quantity < 1 %}
                <div class="callout callout-danger">
                    <h4><i class="icon fa fa-ban"></i> Warning</h4>

                    <p>This item has no more stocks.</p>
                </div>
                {% endif %}
                <ul class="list-group">
                    <li class="list-group-item">
                        <b>Item</b>
                        <a class="pull-right">
                            {{ item.description }}
                            <input type="hidden" name="item" value="{{ item.id }}">
                        </a>
                    </li>
                    <li class="list-group-item">
                        <b>Stock</b>
                        <a class="pull-right">
                            {{ item.quantity }}
                        </a>
                    </li>
                    <li class="list-group-item">
                        <b>Price</b>
                        <a class="pull-right" id="item-price">
                            {{ item.price }}
                        </a>
                    </li>
                    <li class="list-group-item">
                        <b>Final Price</b>
                        <a class="pull-right" id="target-item-final_price"></a>
                    </li>
                </ul>
                <div class="form-group col-xs-6">
                    <label for="id_quantityInput" class="pull-left">Quantity</label>
                    <input type="number"
                           name="quantity"
                           id="quantityInput"
                           max="{{ item.quantity }}"
                           min="1"
                           value="1"
                           required="true"
                           class="form-control pull-right"
                           placeholder="Quantity">
                </div>
                <div class="input-group col-xs-6">
                    <label for="id_discountInput" class="pull-left">Discount</label>
                    <input type="number"
                           name="discount"
                           id="discountInput"
                           max="100"
                           min="0"
                           value="0"
                           required="true"
                           class="form-control pull-right"
                           placeholder="Discount">
                </div>
            </div>
            <div class="modal-footer">
                {% if item.quantity > 0 %}
                    <button type="submit" class="btn btn-primary pull-right">Submit</button>
                {% else %}
                    <button type="submit" class="btn btn-primary pull-right" disabled="">Submit</button>
                {% endif %}
            </div>
        </div>
    </div>
</form>
